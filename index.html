<!DOCTYPE html>
<html>
<head>
    <title>Wiki Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <div class="heading text-center">
        <div id="titleWrapper">
            <div id="title">
                <h1>WikipediA Search</h1>
                <h4>Instant top 10 results</h4>
                <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" id="logo">
                <p style="padding: 20px"></p>
            </div>
            
        </div>
        
        <div id="searchWrapperWrapper">
            <div id="searchWrapper">
                <input id="searchterm" type="text" placeholder="Search..."/> <button id="search" class="btn btn-primary"><i class="fa fa-search"></i></button>
                <br><a id="randomLink" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random page</a>
            </div>
        </div>
    </div>
    <div id="results"></div>
</body>
</html>
